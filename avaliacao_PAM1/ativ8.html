<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    
    <p></p>
    <p></p>
    <p></p>
    
    <script>

        function soma(p1,p2){
            return p1 + p2;
        }

        let resul = soma(5,6);
        document.getElementsByTagName("p")[0].innerHTML = resul;

        let resul2 = soma(3,7);
        document.getElementsByTagName("p")[1].innerHTML = resul2;

        let resul3 = soma(2,11);
        document.getElementsByTagName("p")[2].innerHTML = resul3;
    </script>
</body>
</html>
